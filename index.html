<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch || The Odin Project</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="nav-logo">
            <h1>Etch-A-Sketch</h1>
          </div>
          <div class="nav-buttons">
            <button class="btn-reset">Reset</button>
          </div>
        </nav>
      </header>
      <main>
        <div class="drawing-board"></div>
        <div class="tools">
          <div class="colors">
            <div class="color red" id="0"></div>
            <div class="color blue" id="1"></div>
            <div class="color green" id="2"></div>
            <div class="color yellow" id="3"></div>
            <div class="color orange" id="4"></div>
            <div class="color purple" id="5"></div>
            <div class="color black" id="6"></div>
            <div class="color pink" id="7"></div>
            <div class="color brown" id="8"></div>
            <div class="color white" id="9"></div>
          </div>
          <div class="buttons">
            <button class="btn-random">randomise</button>
            <button class="btn-change">change grid</button>
          </div>
        </div>
      </main>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
